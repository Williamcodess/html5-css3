<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>2- Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">

        <label for="iestado">Estado</label>
        <select name="estado" id="iestado">
            <optgroup label="Região Sudeste">
                <option value="SP">São paulo</option>
                <option value="MG">Minas Gerais</option>
                <option value="RG">Rio Grande do Sul</option>
            </optgroup>

            <optgroup label="Região Nordeste">
                <option value="PE">Pernambuco</option>
                <option value="RG">Rio Grande do Norte</option>
                <option value="CE">Ceará</option>
            </optgroup>
    </select>

    
    <p>
        <label for="iprofi">Profissão</label>
        <input type="text" name="profi" id="iprofi" list="istprof" placeholder="Desenvolvedor">
        <datalist id="istprof">
            <option>Administrador</option>
            <option>Densenvolvedor</option>
            <option>Contabilidade</option>
            <option>Professor</option>
        </datalist>
    </p>

    <p>
        <label for="imsg">Mensagem: </label><br>
        <textarea name="msg" id="imsg" cols="50" rows="10"></textarea>
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
