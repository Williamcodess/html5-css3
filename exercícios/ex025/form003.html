<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required minlength="4" maxlength="30" size="30" value="Seu nome">
        </p>

        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="media" required min="0" max="10" value="5" size="4" step="0.1">
        </p>

        <p>
            <label for="imes">Perído Letivo</label>
            <input type="month" name="mes" id="imes" value="2022-02" required>
        </p>

        <p>
            <label for="idata">Data da prova</label>
            <input type="date" name="data" id="idata" required value="2022-02-01">
        </p>

        <p>
            <label for="ihora">Horário da prova</label>
            <input type="time" name="hora" id="ihora" value="12:00">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
